<body>

<nav th:fragment="header" class="navbar box-shadow bg-gray " role="navigation" style="margin-bottom:1px;">
	<div class="navbar-header" style="margin-left:20px;">
		<a href="/"><img  src="/basis/img/logo.png" alt="..." /></a>
	</div>
	<div style="margin-right:40px;float:left;line-height:50px;">
        <span>
           <i class="fa fa-dedent fa-fw"></i>
        </span>
		<span>
           <i class="icon-user fa-fw"></i>
        </span>
	</div>
	<div style="margin-right:40px;float:right;line-height:50px;">
		<span>
           <i class="icon-bell fa-fw"></i>
       </span>
		<span class="dropdown">
             <a href="#" class="dropdown-toggle" data-toggle="dropdown">
			    <!--<span th:text="${#httpServletRequest.remoteUser}"></span>&nbsp;-->
				 <div th:switch="${#httpServletRequest.remoteUser}">
					 <div th:case="wangqian"><span th:text="${#httpServletRequest.remoteUser}"></span>&nbsp;
						 <img src="/basis/img/wangqian.png" alt="..." class="img-circle" /><b class="caret"></b>
					 </div>
					 <div th:case="hanxinyi"><span th:text="${#httpServletRequest.remoteUser}"></span>&nbsp;
						 <img src="/basis/img/hanxinyi.png" alt="..." class="img-circle" /><b class="caret"></b>
					 </div>
					 <div th:case="*"><span th:text="${#httpServletRequest.remoteUser}"></span>&nbsp;
						 <img src="/basis/img/male.png" alt="..." class="img-circle" /><b class="caret"></b>
					 </div>
				 </div>
             </a>
			  <ul style="min-width:80px;" class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu1">
				<li role="presentation"><a role="menuitem" tabindex="-1" href="/logout"><i class="glyphicon glyphicon-off"></i>退出</a></li>
			  </ul>
       </span>
	</div>
</nav>
