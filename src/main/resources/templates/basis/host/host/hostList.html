<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ERP应用集成项目综合运维监控平台</title>

</head>
<body>

<div th:fragment="content" style="margin-left:161px;margin-right:6px;font-family:'微软雅黑'">
	<ol class="breadcrumb" style="margin-bottom:2px;">
		<li><a href="/basis">首页</a>
		</li>
		<li><a href="#">主机管理</a>
		</li>
		<li><a href="#">主机列表</a>
		</li>

	</ol>

	<!-- Modal -->
	<div class="modal fade text-center" role="dialog" aria-labelledby="addHostModalLabel" aria-hidden="true" id="addHostModal">
		<div th:replace="basis/host/host/addHost :: content"></div>
	</div>
	<div class="modal fade text-center" role="dialog" aria-labelledby="updateHostModalLabel" aria-hidden="true" id="updateHostModal">
		<div th:replace="basis/host/host/updateHost :: content"></div>
	</div>
	<div id="toolbar" class="btn-group">
		<input class="form-" type="text" placeholder="主机名" style="float:left" id="searchBox" />
		<button type="button" class="btn btn-default" id="search" style="margin-left:5px;">
			<i class="glyphicon glyphicon-search"></i>
		</button>
		<button type="button" class="btn btn-default" id="save">
			<i class="glyphicon glyphicon-floppy-save"></i>
		</button>
		<a class="btn btn-default" id="add" data-backdrop="false" data-url="/basis/host/host/addHostView" href="#addHostModal" data-toggle="modal" title="添加">
			<i class="glyphicon glyphicon-plus"></i></a>
		<a class="btn btn-default" id="edit" data-backdrop="false" data-url="/basis/host/host/updateHostView" href="#updateHostModal" data-toggle="modal" title="编辑">
			<i class="glyphicon glyphicon-edit"></i></a>
		<a type="button" class="btn btn-default" id="delete" title='删除'>
			<i class="glyphicon glyphicon-remove-circle"></i></a>
	</div>
	<table id="hostList" data-cache="false" data-toggle="table" data-url="/basis/host/host/getHostList?search" data-sort-name="system" data-sort-order="desc" data-show-header="true" data-show-refresh="true" data-show-columns="false" data-pagination="true" data-side-pagination="server" data-page-size="20" data-page-list="[10,20]" data-height="520" data-show-export="true" data-toolbar="#toolbar" data-show-paginationSwitch="true" data-pagination-detail-h-align="left" data-pagination-h-align="right" data-click-to-select="true">
		<thead>
		<tr>
			<th data-field="state" data-checkbox="true"></th>
			<th data-field="id" data-visible="false">id</th>
			<th data-field="hostname" data-sortable="true" data-editable="false">主机名</th>
			<th data-field="domain_Suffix" data-sortable="true" data-visible="false">域名</th>
			<th data-field="ip_Address" data-sortable="true">IP地址</th>
			<th data-field="system" data-sortable="true">系统名称</th>
			<th data-field="lifecycle_Status" data-sortable="true">系统类型</th>
			<th data-field="product" data-sortable="true">产品名称</th>
			<th data-field="node_Type" data-sortable="true">节点类型</th>
			<th data-field="os_Release" data-sortable="true" data-visible="false">操作系统</th>
			<th data-field="is_Virtualized" data-sortable="true">虚拟化</th>
			<th data-field="ha_Type" data-sortable="true" data-visible="false">HA类型</th>
			<th data-field="location" data-sortable="true">机房区域</th>
			<th data-field="applicant" data-sortable="false" data-visible="false">申请人</th>
			<th data-field="approved_By" data-sortable="false" data-visible="false">审批人</th>
			<th data-field="delivery_Date" data-sortable="false" data-visible="false">交付日期</th>
			<th data-field="expired_Date" data-sortable="false" data-visible="false">过期时间</th>
			<th data-field="current_Status" data-sortable="false" data-visible="false">当前状态</th>
			<th data-field="remarks" data-sortable="false" data-visible="false">备注</th>
			<th data-field="creater" data-sortable="false" data-visible="false">创建人</th>
			<th data-field="createTime" data-sortable="false" data-visible="false">创建日期</th>
			<th data-field="updater" data-sortable="false" data-visible="false">更新人</th>
			<th data-field="updateTime" data-sortable="false" data-visible="false">更新日期</th>
		</tr>
		</thead>
	</table>

</div>

</body>
</html>
