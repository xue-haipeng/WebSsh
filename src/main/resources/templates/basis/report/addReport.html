<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="content" style="text-align: left; color: #000000;">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="system_name" class="col-sm-2 control-label" style="text-align: left;">涉及系统</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="system_name" placeholder="请选择..." />
            </div>
        </div>
        <div class="form-group">
            <label for="item_brief" class="col-sm-2 control-label" style="text-align: left;">工作事项</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="item_brief" placeholder="请简述工作事项" />
            </div>
        </div>
    </form>
    <form style="margin-top: 3%;">
        <label>涉及问题：</label><br />
        <label class="checkbox-inline">
            <input type="checkbox" id="checkbox1" value="1" /> ERP
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="checkbox2" value="2" /> 中间件/UEP
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="checkbox3" value="3" /> DB
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="checkbox4" value="4" /> OS
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="checkbox5" value="5" /> HANA
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="checkbox6" value="6" /> PaaS/大数据/SRE
        </label>
    </form>
    <form style="margin-top: 2%; margin-bottom: 1%;">
        <label style="margin-top: 1%;">工作类型：</label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="radio1" value="A" /> 日常运维
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="radio2" value="B" /> 排错
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="radio3" value="C" /> 安装/实施
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="radio4" value="D" /> 新技术/开发
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="radio5" value="E" /> 培训/布道
        </label>
    </form>
    <form>
        <div style="margin-top: 2%;">
            <label for="workcontent">问题描述：</label>
            <textarea id="workcontent" class="form-control" rows="3"></textarea>
        </div>
        <div style="margin-top: 3%;">
            <label for="solve">处理过程：</label>
            <textarea id="solve" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group" style="margin-top: 3%;">
            <label for="attachment">相关附件</label>
            <input type="file" id="attachment" />
        </div>
    </form>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="reference" class="col-sm-2 control-label" style="text-align: left;">参考文献</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="reference" placeholder="相关Note/SR/Message号、URL等" />
            </div>
        </div>
    </form>
</div>

</body>
</html>
