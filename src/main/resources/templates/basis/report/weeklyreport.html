<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ERP应用集成项目综合运维监控平台</title>
	<!--<link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}" />-->
</head>
<body>

<div th:fragment="content" style="margin-left: 12%; margin-right: 6px;font-family:'微软雅黑'; background-color: rgba(211, 211, 211, 0.2);">
	<ol class="breadcrumb" style="margin-bottom:2px; background-color: #f1efef;">
		<li style="padding-top: 8px; margin-left: 9px;"><a href="/basis">首页</a>
		</li>
		<li style="color: #337ab7">周报填报
		</li>
		<li style="color: #337ab7">工作周报
		</li>

	</ol>

	<!-- weeklyreport Modal -->
	<div class="modal fade" id="reportModal" tabindex="-1" role="dialog" aria-labelledby="reportModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" style="background-color: #ecebeb;">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
					</button>
					<h3 id="title" class="modal-title" style="text-align: left">添加事项</h3>
				</div>
				<div class="modal-body">
					<div th:replace="basis/report/addReport :: content" style="text-align: left;"></div>
				</div>
				<div class="modal-footer" style="background-color: #ecebeb;">
					<button id="concel" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button id="ok" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
					<button id="save" type="button" class="btn btn-success">保存</button>
					<button id="update" type="button" class="btn btn-info">更新</button>
				</div>
			</div>
		</div>
	</div> <!-- Modal End -->

	<div class="row col-md-12 col-lg-12" style="font-family: 'Microsoft YaHei UI', Arial; margin-right: 0; margin-left: 0;">
		<!--<div id="chartdemo" style="width:28%; height:234px; margin-left: 2%;"></div>-->
		<div id="gaugechart" class="col-md-3 col-lg-3" style="height:210px;"></div>
		<div id="chartdemo" class="col-md-4 col-lg-4" style="height:210px;"></div>
		<div id="drilldown" class="col-md-5 col-lg-5" style="height:210px;"></div>
		<!--<div id="platformtype" class="col-md-5 col-lg-5" style="height:210px;"></div>-->
		<!--<div id="pie-donut" class="co-md-5 col-lg-5" style="height:220px;"></div>-->
		<hr style="text-align: center; width: 100%; margin-bottom: 0; border-width: 10px;" />
	</div>

	<div style="width: 96%; margin-left: 2%; margin-top: 2%; font-family: 'Microsoft YaHei UI', Arial;">
		<div class="btn-group" style="margin-bottom: 1%; margin-top: 8px;">
			<button id="create" class="glyphicon glyphicon-plus btn btn-default" data-toggle="modal" data-target="#reportModal"></button>
			<button id="detail" class="glyphicon glyphicon-search btn btn-default"></button>
			<button id="edit" class="glyphicon glyphicon-edit btn btn-default"></button>
			<button id="delete" class="glyphicon glyphicon-remove btn btn-default confirm"></button>
		</div>
		<table id="report_table" class="display" cellspacing="0" style="width: 100%;">
			<thead>
				<tr>
					<th>ID</th>
					<th>填报时间</th>
					<th>填报人</th>
<!--					<th>更新时间</th>
					<th>更新人</th>-->
					<th>项目名称</th>
					<th>涉及问题</th>
					<th>工作类型</th>
					<th>工作事项</th>
<!--					<th>问题详情</th>
					<th>处理过程</th>
					<th>附件名称</th>
					<th>参考文献</th>-->
				</tr>
			</thead>
		</table>
		<div id="authority" style="display:none;" th:text="${#httpServletRequest.remoteUser}"></div>
	</div>
</div>
<!--

<script type="text/javascript" th:src="@{/js/jquery.min.1.11.1.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.dataTables.min.js}"></script>
-->


</body>
</html>
