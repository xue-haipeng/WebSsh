<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>中国石油容器容器云平台</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{css/fonts.Roboto.css}" />
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{css/font-awesome.login.css}" />
    <link rel="stylesheet" th:href="@{css/form-elements.css}" />
    <link rel="stylesheet" th:href="@{css/login_style.css}" />

    <style>
        strong {
            font-weight: 700;
            font-family: "Microsoft YaHei";
        }
    </style>
    </head>
    <body>

        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>中国石油容器云平台</strong></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>登陆</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" th:action="@{/login}" action="/login" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="username" placeholder="Username..." class="form-username form-control" id="form-username"/>
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password"/>
			                        </div>
			                        <button type="submit" class="btn">Sign in</button>
			                    </form>
		                    </div>
                            <div class="col-sm-8 col-sm-offset-2 text">
                                <div class="description">
                                    <p th:if="${param.logout}" class="alert alert-success">
                                        You Have Been Logged Out
                                    </p>
                                    <p th:if="${param.error}" class="alert alert-error">
                                        Invalid Username or Password
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script type="text/javascript" th:src="@{js/jquery-3.1.0.js}"></script>
        <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{js/jquery.backstretch.min.js}"></script>
        <script type="text/javascript" th:src="@{js/login_scripts.js}"></script>

    </body>
</html>
